{% extends "layout.html" %}

{% block body %}
<div class="container-fluid px-0">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            {% load static %}
            <img class="img-fluid home-image" src="{% static 'images/mountain-everest.jpg' %}" alt="World heighest mountain. Mt Everest">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://dpbnri2zg3lc2.cloudfront.net/en/wp-content/uploads/2023/03/data-architect.jpeg" alt="Computer screen in front of desk doing task">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://dpbnri2zg3lc2.cloudfront.net/en/wp-content/uploads/2023/04/ux-salary-new-york.jpg" alt="Calculating...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
{% endblock %}
